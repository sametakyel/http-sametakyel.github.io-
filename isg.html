        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .step-container {
            text-align: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
            display: block;
        }

        .radio-container {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .radio-container input[type="radio"] {
            display: none;
        }

        .radio-container label {
            padding: 12px 20px;
            border-radius: 8px;
            background-color: #f0f0f0;
            cursor: pointer;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: all 0.3s;
        }

        .radio-container input[type="radio"]:checked + label {
            background-color: #5cb85c;
            color: white;
            border: 2px solid #4cae4c;
        }

        .radio-container input[type="radio"]:checked + label {
            font-weight: bold;
            border-radius: 10px;
            border: 2px solid #5cb85c;
        }

        .radio-container label:hover {
            background-color: #e0e0e0;
        }


        .suggestions {
            margin-top: 10px;
        }

        .suggestion-item {
            padding: 8px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #e0e0e0;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #5cb85c;
        }

        input[type="submit"],button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;margin:auto;
            transition: background-color 0.3s;
        }
	#basadon,#basadonn {background:#B22222}
        button:hover {
            background-color: #4cae4c;
        }

        .img-container {
            margin-top: 20px;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }

        #submitSection {
            display: none;
            text-align: center;
        }

        .form-step p {
            font-size: 18px;
            color: #333;
        }

        .form-step.active button {
            margin-top: 20px;
        }

              .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            width: auto;
            max-width: 400px;
            font-size: 16px;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }

        /* Animation */
        @keyframes slideUp {
            from {
                bottom: -100px;
                opacity: 0;
            }
            to {
                bottom: 20px;
                opacity: 1;
            }
        }

        /* Show notification */
        .show {
            display: block;
            animation: slideUp 0.5s ease-out;
        }
 button:disabled,
button[disabled]{

                suggestionsDiv.classList.add("hidden");
                suggestionsDiv.innerHTML = "";

            const filteredWords = wordsArray.filter(word => word.toLowerCase().includes(searchValue.toLowerCase()));

            // Eşleşen kelimeleri gösterme
            if (filteredWords.length > 0) {
                suggestionsDiv.classList.remove("hidden");
                suggestionsDiv.innerHTML = ""; // Önceki önerileri temizle
                filteredWords.forEach(word => {
                    const div = document.createElement("div");
                    div.classList.add("suggestion-item");
                    div.textContent = word;

                    });
                    suggestionsDiv.appendChild(div);
                });
            } else {
                suggestionsDiv.classList.add("hidden");
                suggestionsDiv.innerHTML = "";

        <!-- Submit Section -->
        <div class="form-step" id="submitSection">
            <div id="summary"></div>
	    <button type="button" id="basadonn">Başa Dön</button>
            <input type="submit" id="sontam"/>
   	 <div id="notification" class="notification">
        Başarılı bir şekilde gönderildi!
    	</div>
        </div>
        </form>


    </div>

    <script>
        let currentStep = 1;
        // Ilerleme butonları
	function basadon(){
            document.getElementById("step1").classList.add("active");
            document.getElementById("step2").classList.remove("active");
            document.getElementById("step3").classList.remove("active");
            document.getElementById("submitSection").style.display = "none";
            currentStep = 1;
	}
        document.getElementById("basadon").addEventListener("click", () => {basadon()});
        document.getElementById("basadonn").addEventListener("click", () => {basadon()});
        // Ilerleme butonları
        document.getElementById("next1").addEventListener("click", () => {
            document.getElementById("step1").classList.remove("active");
            document.getElementById("step2").classList.add("active");
            currentStep = 2;
        });

        document.getElementById("next2").addEventListener("click", () => {
            document.getElementById("step2").classList.remove("active");
            document.getElementById("step3").classList.add("active");
            currentStep = 3;
        });
    window.addEventListener("load", () => {
	if (localStorage.input1) {document.querySelector('input[name="input1"]').value = localStorage.input1}
	if (localStorage.input2){document.querySelector('input[name="input2"][value="'+localStorage.input2+'"]').checked = true}
	if (localStorage.input3){document.querySelector('input[name="input3"][value="'+localStorage.input3+'"]').checked = true}
        });
	 function showNotification() {
            const notification = document.getElementById("notification");

            // Notification'ı göster
            notification.classList.add("show");

            // 5 saniye sonra notification'ı gizle
            setTimeout(() => {
                notification.classList.remove("show");
            }, 5000);
        }
        document.getElementById("next3").addEventListener("click", () => {
            document.getElementById("step3").classList.remove("active");
            document.getElementById("submitSection").classList.add("active");

            const input1 = document.querySelector('input[name="input1"]').value;
            const input2 = document.querySelector('input[name="input2"]:checked').value;
            const input3 = document.querySelector('input[name="input3"]:checked').value;
 	    localStorage.setItem("input1", input1);
 	    localStorage.setItem("input2", input2);
	    localStorage.setItem("input3", input3);
            const summary = "<p><strong>İsim Soyisim: </strong>" + input1 + "</p><p><strong>Ayakkabı Numara: </strong>" + input2 + "</p><p><strong>Elbise Bedeni: </strong>" + input3 + "</p>";
            document.getElementById("summary").innerHTML = summary;

            // İlerleme butonunu gizle, submit butonunu göster
            document.getElementById("submitSection").style.display = "block";
        });

        document.getElementById('myForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Formun sayfayı yeniden yüklemesini engelle
            const input1 = document.querySelector('input[name="input1"]').value;
            const input2 = document.querySelector('input[name="input2"]:checked').value;
            const input3 = document.querySelector('input[name="input3"]:checked').value;
            document.getElementById("sontam").innerHTML = "GONDERILIYOR"
            // Google Sheets'inize verileri ekleyecek olan Google Apps Script URL
            const url = 'https://script.google.com/macros/s/AKfycbzDqt64RMo3f8Fe9pH1U0kUouSzH2j-mhqPEnWClbqzB6WDfCIV0QiEjNzEhtPB6qX2/exec';

            const data = new FormData();
            data.append('input1', input1);
            data.append('input2', input2);
            data.append('input3', input3);

            // Verileri Google Apps Script'e gönderme
            fetch(url, {
                method: 'POST',
                body: data,
            })
            .then(response => response.json())
            .then(data => {
                showNotification();
		document.getElementById("sontam").style.display = "none";
            })
            .catch(error => {
                console.error('Hata:', error);
                alert('Bir hata oluştu!');
            });
        });
    </script>
</body>
</html>
